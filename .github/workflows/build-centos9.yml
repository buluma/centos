---
name: Build centos9

on:
  pull_request:
  push:
    paths:
      - 'centos9/**'
      - '.github/workflows/build-centos9.yml'
  schedule:
    - cron: '1 5,17 * * *'
  workflow_dispatch:

jobs:
  # Test the image builds and works correctly.
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Test building image.
        run: cd centos9 && docker build -t docker-centos9 .

      - name: Run the built image.
        run: docker run --name test-centos9 -d --privileged -v /sys/fs/cgroup:/sys/fs/cgroup:ro docker-centos9

      # - name: Verify Ansible is accessible in the built image.
        # run: docker exec --tty test-centos7 env TERM=xterm ansible --version

  # If on master branch, build and release image.
  release:
    name: Release
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/master'

    steps:
      - uses: actions/checkout@v3
      - uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        id: buildx
        uses: buluma/setup-buildx-action@0.1.4
      - name: Available platforms
        run: echo ${{ steps.buildx.outputs.platforms }}

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: build the image
        run: |
          docker buildx build --push \
            --tag buluma/centos:9 \
            --platform linux/amd64,linux/arm/v7,linux/arm64
             --file centos9/Dockerfile ./

